<form [formGroup] = "registerForm">
  <div class="login-box">
  <h2>Sign Up</h2>
  <form>
    <div class="user-box" [class.error]="registerForm.controls['name_user'].dirty && registerForm.hasError('required', 'name_user')">
      <input formControlName="name_user" type="text"  required="">
      <label>Nombre</label>
      <small
      *ngIf="registerForm.controls['name_user'].dirty && registerForm.hasError('required', 'name_user')"
      class="text-danger">El nombre es requerido</small>
    </div>
    <div class="user-box" [class.error]="registerForm.controls['first_last_name'].dirty && registerForm.hasError('required', 'first_last_name')">
      <input formControlName="first_last_name" type="text"  required="">
      <label>Apellido Paterno</label>
      <small
      *ngIf="registerForm.controls['first_last_name'].dirty && registerForm.hasError('required', 'first_last_name')"
      class="text-danger">El nombre es requerido</small>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>Apellido Materno</label>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>Edad</label>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>Estatura</label>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>Peso</label>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>Sexo</label>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>IMC</label>
    </div>
    <div class="user-box">
      <input type="text"  required="">
      <label>Usuario</label>
    </div>
    <div class="user-box">
      <input type="password"  required="">
      <label>Contrase√±a</label>
      <!-- <span (click)="ocultarContrasena()" class="fa {{eyeIcon}}"></span> -->
    </div>
    <a type="submit" (click)="onCreateUser()">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </a>
  </form>
</div>
</form>
