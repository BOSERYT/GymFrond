<div class="container">

    <h3>Lista de Ususarios</h3><br>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of usuario">
        <th scope="row">{{ u.name_user }}</th>
      </tr>
    </tbody>
  </table>
</div>
